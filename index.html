<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with AdSense Ads</title>
    <!-- AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2847965577067160"
        crossorigin="anonymous"></script>
    <style>
        /* Basic layout with sidebars */
        body {
            display: flex;
            justify-content: space-between;
            margin: 0;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .sidebar {
            width: 160px;
            padding: 20px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Left Sidebar with Ad -->
    <div class="sidebar">
        <!-- Google AdSense Code for Left Sidebar -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2847965577067160"
             data-ad-slot="7511119191"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>Your content goes here.</p>
    </div>

    <!-- Right Sidebar with Ad -->
    <div class="sidebar">
        <!-- Google AdSense Code for Right Sidebar -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-2847965577067160"
             data-ad-slot="7511119191"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

</body>
</html>
